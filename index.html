<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav"><h2><i>Rock Paper Scissor</i></h2></div>
    <div class="main">
        <div id="rock" class="round"><img src="rock.png" alt="Rock"></div>
        <div id="paper" class="round"><img src="paper.png" alt="Paper"></div>
        <div id="scissor" class="round"><img src="scissors.png" alt="scissor"></div>
    </div>
    <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>Comp</p>
        </div>
      </div>
  
      <div class="msg-container">
        <p id="msg">Play your move</p>
      </div>
    <script src="script.js"></script>
</body>
</html>
